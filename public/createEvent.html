	<div class="container">
		<form class="form-horizontal" id="createEventForm" action="action.php" method="POST">
			<div class="row">
				<h1>Create Event</h1>
				  <div class="form-group" id="event_name_wrapper">
				    <label class="control-label col-md-2" for="event_name">Event Name</label>
				    <div class="col-md-10">
				      <input type="text" class="form-control" name="event_name" id="event_name" placeholder="Event Name">
				    </div>
				  </div>
				  <div class="form-group" id="event_starting_location_wrapper">
				    <label class="control-label col-md-2" for="event_starting_location">Starting Location</label>
				    <div class="col-md-10"> 
				      <input type="text" class="form-control" name="event_starting_location" id="event_starting_location" placeholder="555 Main St.,New York City">
				    </div>
				  </div>
				  <div class="form-group" id="event_intermediate_locations_wrapper">
				    <label class="control-label col-md-2" for="event_intermediate_locations">Intermediate Locations</label>
				    <div class="col-md-10"> 
				      <input type="text" class="form-control" name="event_intermediate_locations" id="event_intermediate_locations" placeholder="Charlotte, Virginia; Denver, Colorado; Portland Oregon">
				    </div>
				  </div>
				  <div class="form-group" id="event_destination_wrapper">
				    <label class="control-label col-md-2" for="event_destination">Destination</label>
				    <div class="col-md-10"> 
				      <input type="text" class="form-control" name="event_destination" id="event_destination" placeholder="Leave blank if starting location is the destination">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-md-2" for="event_date">Date</label>
				    <div class="col-md-10"> 
				      <input type="text" class="form-control" name="event_date" id="event_date" placeholder="03/22/2018">
				    </div>
				  </div>
			</div>
			<div class="row">
				<div class="form-group">
				    <label class="control-label col-md-2" for="event_time">Time</label>
				    <div class="col-md-10"> 
				      <input type="text" class="form-control" name="event_time" id="event_time" placeholder="10:00 AM">
				    </div>
				</div>
			</div>
			<div class="row">
					<div class="container">
				    <div class="form-group">
				    	<div class="row">
					    	<label class="control-label col-md-2" for="event_image">Event Image</label>
					        <div class="col-md-10 input-group">
					            <span class="input-group-btn">
					                <span class="btn btn-default btn-file">
					                    Browseâ€¦ <input type="file" id="imgInp">
					                </span>
					            </span>
					            <input type="text" id="event_image_url" class="form-control" readonly>
					        </div>
					    </div>
					</div>
				        <div class="row">
				        	<div class="col-md-2"></div>
				        	<div class="col-md-8">
				        		<img id='img-upload'/>
				        	</div>
				        	<div class="col-md-2"></div>
					    </div>
					</div>
			</div>
			<div class="row">
				<div class="form-group">
				    <label class="control-label col-md-2" for="event_date">Description</label>
				    <div class="col-md-10">
				    	<textarea class="form-control" rows="5" name="event_description" id="event_description"></textarea>
				    </div>
				</div>
				<div class="form-group">
				    <label id="wishlist" class="control-label col-md-2" for="event_wishlist">Wishlist &nbsp<a href="#" data-toggle="popover" title="Wishlist" data-content="Add stuff to things you want people to bnirg"><span class="glyphicon glyphicon-question-sign"></span></a></label>
				    <div class="col-md-10">
				      <input type="text" class="form-control" name="event_wishlist" id="event_wishlist" placeholder="Apples, Bananas, Firewood, Charcoal, Marshmellows">
				    </div>
				</div>
			</div>			
			<div class="row text-center">
				<div class="form-group">
				      <button type="submit" class="btn btn-default" style="font-size:24px">Save</button>
				</div>
			</div>
		</form>
